<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.ts" defer></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center p-6">
<main class="w-full max-w-lg bg-white shadow-md rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">Todo List</h1>
    <p class="text-gray-600 leading-relaxed">This project is a template for other projects in this class. This project
        makes use of Vite, so you need to use Node.js.</p>
    <form id="task-form" class="flex flex-col gap-3">
        <!-- I don't like labels for this project -->
        <input id="title" type="text" placeholder="Task title" required class="border p-2 rounded w-full"/>
        <textarea id="description" placeholder="Description" class="border p-2 rounded w-full"></textarea>
        <select id="priority" class="border p-2 rounded w-full">
            <option value="low">Low priority</option>
            <option value="medium" selected>Medium priority</option>
            <option value="high">High priority</option>
        </select>
        <button class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add Task</button>
    </form>

    <ul id="task-list" class="space-y-3"></ul>
</main>
</body>
</html>
