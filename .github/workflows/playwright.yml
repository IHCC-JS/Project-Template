name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,json --output=playwright-report
        env:
          CI: true

      - name: Convert/Ensure CTRF format
        run: npx playwright-ctrf-json-reporter --input playwright-report/*.json --output playwright-report/ctrf-report.json

      - name: Publish Test Report
        uses: ctrf-io/github-test-reporter@v1
        if: always()
        with:
          report-path: 'playwright-report/ctrf-report.json'
          github-report: true
          summary-report: true
          annotate: true
          pull-request: true
