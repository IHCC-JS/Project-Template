name: Playwright Tests

# probably can change this to only pull_request
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # how can I update this automatically?

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run tests
        # ensure CI=true so Playwright behaves for CI (retries, single worker, etc.)
        run: npm test
        env:
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/html

      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit-xml
          path: playwright-report/results.xml